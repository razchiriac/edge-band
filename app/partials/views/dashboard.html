<div class="wrapper" ng-init="init()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="fa fa-bars"></i>
            </md-button>
            <a ui-sref="home" class="md-button">
                <span>Home</span>
            </a>
            <a ui-sref="dashboard" class="md-button">
                <span>Dashboard</span>
            </a>
            <span flex></span>
        </div>
    </md-toolbar>
    <div flex layout="column" layout-align="center center" layout-margin layout-pading>
        <div layout="row">
            <h2>Dashboard</h2>
        </div>
        <div layout="row">
            <md-button class="md-raised md-primary" ng-click="showAdd($event)">Add a plant</md-button>
        </div>
        <div layout="row">

            <div mg-plant ng-repeat="plant in plants" plantObj="plant"></div>

        </div>

    </div>
</div>
