<div class="wrapper" ng-init="init()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="fa fa-bars"></i>
            </md-button>
            <a ui-sref="home" class="md-button">
                <span>Home</span>
            </a>
            <a ui-sref="dashboard" class="md-button">
                <span>Dashboard</span>
            </a>
            <span flex></span>
        </div>
    </md-toolbar>
    <div flex layout="column" layout-align="center center" layout-margin layout-pading>
        <div layout="row">
            <h2>Dashboard</h2>
        </div>
        <div layout="row">
            <md-button class="md-raised md-primary">Add a plant</md-button>
        </div>
        <div layout="row">

            <md-card class="plant" ng-repeat="plant in plants">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{plant.Data.Title}}</span>
                        <span class="md-subhead">{{plant.Type}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media" style="background-image: url({{plant.Data.Image}})">
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button>Info</md-button>
                    <md-button>Options</md-button>
                </md-card-actions>
            </md-card>

        </div>

    </div>
</div>
